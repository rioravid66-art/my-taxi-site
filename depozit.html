<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Depozit - CarBet</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    .gradient-text { 
      background: linear-gradient(135deg, #10b981 0%, #34d399 50%, #6ee7b7 100%); 
      -webkit-background-clip: text; 
      -webkit-text-fill-color: transparent; 
      background-clip: text; 
    }
    .glass { 
      backdrop-filter: blur(25px); 
      background: rgba(15, 23, 42, 0.95); 
      border: 1px solid rgba(16, 185, 129, 0.3); 
    }
    .text-shadow { 
      text-shadow: 0 4px 8px rgba(0,0,0,0.5); 
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-black to-gray-900 min-h-screen pt-24 pb-16">

  <!-- Navigation -->
  <nav class="fixed top-0 left-0 right-0 bg-black/95 backdrop-blur-2xl z-50 border-b border-amber-500/40 py-4 px-6 lg:px-12">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
      <a href="index.html" class="flex items-center space-x-4 group hover:scale-105 transition-all">
        <div class="w-14 h-14 bg-gradient-to-r from-amber-500 to-orange-600 rounded-2xl flex items-center justify-center shadow-2xl">
          <i class="fas fa-plus-circle text-2xl text-white"></i>
        </div>
        <div>
          <h1 class="text-2xl font-black gradient-text">CarBet</h1>
          <p class="text-sm text-amber-400 font-medium">Depozit Bölməsi</p>
        </div>
      </a>

      <div class="flex items-center space-x-6">
        <div class="text-right hidden md:block">
          <div class="text-xs text-gray-400 uppercase tracking-wider">Cari balans</div>
          <div class="text-3xl font-black text-emerald-400" id="headerBalance">0.00 AZN</div>
        </div>
        <a href="profile.html" class="text-emerald-400 hover:text-emerald-300 font-bold flex items-center space-x-2">
          <i class="fas fa-user-circle"></i>
          <span>Profil</span>
        </a>
      </div>
    </div>
  </nav>

  <div class="max-w-4xl mx-auto px-6 lg:px-12 py-20">
    
    <!-- Depozit Header -->
    <div class="glass rounded-4xl p-12 lg:p-16 mb-16 shadow-2xl text-center">
      <div class="w-28 h-28 lg:w-36 lg:h-36 bg-gradient-to-r from-amber-500 to-orange-600 rounded-full flex items-center justify-center mx-auto mb-10 shadow-2xl border-8 border-white/20">
        <i class="fas fa-wallet text-5xl lg:text-6xl text-white"></i>
      </div>
      
      <h1 class="text-5xl lg:text-6xl font-black gradient-text mb-6 text-shadow">Depozit</h1>
      <p class="text-2xl text-gray-300 font-semibold mb-12 max-w-2xl mx-auto">
        Hesabınıza pul əlavə edin və investisiya imkanlarınızı 
        <span class="text-amber-400 font-bold">artırın</span>
      </p>

      <!-- BALANS - REAL 0.00 -->
      <div class="bg-gradient-to-br from-amber-500/20 to-orange-600/20 p-10 lg:p-12 rounded-4xl border-4 border-amber-500/40 mb-12">
        <div class="text-center">
          <div class="text-lg font-medium text-amber-300 uppercase tracking-wider mb-4">Cari balansınız</div>
          <div class="text-6xl lg:text-7xl font-black text-amber-400 drop-shadow-2xl" id="currentBalance">0.00 AZN</div>
        </div>
      </div>
    </div>

    <!-- Depozit Metodları -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-20">
      
      <!-- Kapıçi -->
      <div class="group p-10 lg:p-12 rounded-4xl bg-gradient-to-br from-emerald-500/15 to-emerald-600/15 border-2 border-emerald-500/40 hover:border-emerald-400 hover:shadow-emerald-500/30 hover:-translate-y-2 transition-all cursor-pointer" onclick="selectMethod('kapici')">
        <div class="w-20 h-20 lg:w-24 lg:h-24 bg-gradient-to-r from-emerald-500 to-teal-600 rounded-3xl flex items-center justify-center mx-auto mb-8 shadow-2xl group-hover:scale-110 transition-all">
          <i class="fas fa-truck text-3xl lg:text-4xl text-white"></i>
        </div>
        <div class="text-center">
          <h3 class="text-3xl lg:text-4xl font-black text-white mb-4 group-hover:text-emerald-400 transition-all">Kapıçi</h3>
          <ul class="text-left max-w-md mx-auto space-y-3 text-lg">
            <li class="flex items-center text-emerald-300"><i class="fas fa-check-circle text-emerald-400 mr-3"></i>10₾ - limitsiz</li>
            <li class="flex items-center text-emerald-300"><i class="fas fa-check-circle text-emerald-400 mr-3"></i>Anında daxil olur</li>
            <li class="flex items-center text-emerald-300"><i class="fas fa-check-circle text-emerald-400 mr-3"></i>Ən sürətli</li>
          </ul>
        </div>
      </div>

      <!-- Bank -->
      <div class="group p-10 lg:p-12 rounded-4xl bg-gradient-to-br from-blue-500/15 to-blue-600/15 border-2 border-blue-500/40 hover:border-blue-400 hover:shadow-blue-500/30 hover:-translate-y-2 transition-all cursor-pointer" onclick="selectMethod('bank')">
        <div class="w-20 h-20 lg:w-24 lg:h-24 bg-gradient-to-r from-blue-500 to-blue-600 rounded-3xl flex items-center justify-center mx-auto mb-8 shadow-2xl group-hover:scale-110 transition-all">
          <i class="fas fa-university text-3xl lg:text-4xl text-white"></i>
        </div>
        <div class="text-center">
          <h3 class="text-3xl lg:text-4xl font-black text-white mb-4 group-hover:text-blue-400 transition-all">Bank</h3>
          <ul class="text-left max-w-md mx-auto space-y-3 text-lg">
            <li class="flex items-center text-blue-300"><i class="fas fa-check-circle text-blue-400 mr-3"></i>50₾ - 50,000₾</li>
            <li class="flex items-center text-blue-300"><i class="fas fa-check-circle text-blue-400 mr-3"></i>5-15 dəqiqə</li>
            <li class="flex items-center text-blue-300"><i class="fas fa-check-circle text-blue-400 mr-3"></i>Güvənli</li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Depozit Formu -->
    <div class="glass rounded-4xl p-12 lg:p-16 max-w-2xl mx-auto">
      <h2 class="text-4xl lg:text-5xl font-black gradient-text mb-12 text-center text-shadow">Məbləği daxil edin</h2>
      
      <div id="methodInfo" class="bg-zinc-900/50 border-2 border-zinc-700/50 rounded-3xl p-8 mb-8 text-center hidden">
        <i id="methodIcon" class="fas fa-circle text-4xl text-gray-500 mb-4"></i>
        <h3 id="methodTitle" class="text-2xl font-bold text-white mb-2"></h3>
        <p id="methodDesc" class="text-gray-400"></p>
      </div>

      <div class="space-y-6">
        <div>
          <label class="block text-xl font-semibold text-white mb-4">Məbləğ (AZN)</label>
          <div class="relative">
            <input 
              type="number" 
              id="depositAmount" 
              min="10" 
              step="10" 
              placeholder="Məsələn: 500"
              class="w-full p-6 lg:p-8 text-3xl font-bold text-right bg-zinc-900/70 border-2 border-zinc-600/50 rounded-3xl focus:border-amber-400 focus:outline-none focus:ring-4 focus:ring-amber-400/30 transition-all text-white placeholder-gray-500"
            >
            <div class="absolute right-6 top-1/2 -translate-y-1/2 text-3xl font-bold text-amber-400">AZN</div>
          </div>
        </div>

        <!-- Sürətli seçimlər -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
          <button onclick="setAmount(100)" class="p-6 rounded-3xl bg-gradient-to-r from-amber-500/20 to-orange-600/20 border-2 border-amber-500/40 hover:border-amber-400 hover:shadow-amber-500/30 transition-all font-bold text-xl group">100₾</button>
          <button onclick="setAmount(500)" class="p-6 rounded-3xl bg-gradient-to-r from-amber-500/20 to-orange-600/20 border-2 border-amber-500/40 hover:border-amber-400 hover:shadow-amber-500/30 transition-all font-bold text-xl group">500₾</button>
          <button onclick="setAmount(1000)" class="p-6 rounded-3xl bg-gradient-to-r from-amber-500/20 to-orange-600/20 border-2 border-amber-500/40 hover:border-amber-400 hover:shadow-amber-500/30 transition-all font-bold text-xl group">1,000₾</button>
          <button onclick="setAmount(5000)" class="p-6 rounded-3xl bg-gradient-to-r from-amber-500/20 to-orange-600/20 border-2 border-amber-500/40 hover:border-amber-400 hover:shadow-amber-500/30 transition-all font-bold text-xl group">5,000₾</button>
        </div>

        <button 
          id="depositBtn" 
          onclick="processDeposit()" 
          class="w-full bg-gradient-to-r from-amber-500 to-orange-600 hover:from-amber-600 hover:to-orange-700 text-white text-3xl font-black py-10 lg:py-12 rounded-4xl shadow-2xl hover:shadow-amber-500/50 hover:-translate-y-2 transition-all disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
          disabled
        >
          <i class="fas fa-lock mr-4"></i>
          <span>Metod seçin</span>
        </button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      if (localStorage.getItem('loggedIn') !== 'true') {
        window.location.href = 'login.html';
        return;
      }

      // ✅ BALANS HƏR YERDƏ 0.00!
      const balance = Number(localStorage.getItem('balance')) || 0;
      document.getElementById('currentBalance').textContent = balance.toFixed(2) + ' AZN';
      document.getElementById('headerBalance').textContent = balance.toFixed(2) + ' AZN';
    });

    let selectedMethod = null;

    function selectMethod(method) {
      selectedMethod = method;
      const methods = {
        kapici: {
          icon: 'fa-truck',
          title: 'Kapıçi',
          desc: 'Anında daxil olur - limitsiz məbləğ'
        },
        bank: {
          icon: 'fa-university', 
          title: 'Bank',
          desc: '5-15 dəqiqə - 50₾ dan 50,000₾'
        }
      };

      const info = methods[method];
      document.getElementById('methodIcon').className = `fas ${info.icon} text-4xl text-amber-400 mb-4`;
      document.getElementById('methodTitle').textContent = info.title;
      document.getElementById('methodDesc').textContent = info.desc;
      
      document.getElementById('methodInfo').classList.remove('hidden');
      document.getElementById('depositBtn').disabled = false;
      document.getElementById('depositBtn').innerHTML = `<i class="fas fa-arrow-right mr-4"></i><span>Pul göndərin (${info.title})</span>`;
    }

    function setAmount(amount) {
      document.getElementById('depositAmount').value = amount;
      document.getElementById('depositAmount').focus();
    }

    function processDeposit() {
      const amount = parseFloat(document.getElementById('depositAmount').value);
      
      if (!amount || amount < 10) {
        alert('Minimum 10 AZN daxil edin!');
        return;
      }

      if (!selectedMethod) {
        alert('Ödəniş metodunu seçin!');
        return;
      }

      // ✅ REAL BALANS UPDATE (0.00 → Yeni məbləğ)
      const currentBalance = Number(localStorage.getItem('balance')) || 0;
      const newBalance = currentBalance + amount;
      
      localStorage.setItem('balance', newBalance);
      
      // Tranzaksiya əlavə et
      const transactions = JSON.parse(localStorage.getItem('transactions')) || [];
      transactions.push({
        type: 'deposit',
        amount: amount,
        description: `${amount}₾ ${selectedMethod === 'kapici' ? 'Kapıçi' : 'Bank'} depozit`,
        date: new Date().toISOString()
      });
      localStorage.setItem('transactions', JSON.stringify(transactions));

      alert(`✅ ${amount} AZN ${selectedMethod === 'kapici' ? 'Kapıçi' : 'Bank'} vasitəsilə uğurla əlavə edildi!\n\nYeni balans: ${newBalance.toFixed(2)} AZN`);

      // Balansı yenilə
      document.getElementById('currentBalance').textContent = newBalance.toFixed(2) + ' AZN';
      document.getElementById('headerBalance').textContent = newBalance.toFixed(2) + ' AZN';

      // Formu təmizlə
      document.getElementById('depositAmount').value = '';
      document.getElementById('methodInfo').classList.add('hidden');
      document.getElementById('depositBtn').disabled = true;
      document.getElementById('depositBtn').innerHTML = '<i class="fas fa-lock mr-4"></i><span>Metod seçin</span>';
    }
  </script>
</body>
</html>
