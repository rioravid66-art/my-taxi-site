<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CarBet - Balansı Artır</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body { background: linear-gradient(135deg, #0f0c29, #302b63, #24243e); min-height: 100vh; color: #e5e7eb; }
    .card { background: rgba(30, 41, 59, 0.92); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); border-radius: 28px; box-shadow: 0 30px 60px -15px rgba(0,0,0,0.7); max-width: 560px; width: 100%; padding: 3.5rem 2.5rem; }
    .countdown { font-size: 4rem; font-weight: bold; color: #10b981; text-shadow: 0 0 25px rgba(16,185,129,0.6); }
  </style>
</head>
<body class="flex items-center justify-center p-6">

  <div class="card relative">
    <a href="index.html" class="absolute top-6 left-6 text-emerald-400 hover:text-emerald-300 text-2xl flex items-center">
      <i class="fas fa-arrow-left mr-2"></i> Geri
    </a>

    <div class="text-center mb-12">
      <h1 class="text-5xl font-extrabold text-emerald-400 mb-4 tracking-tight">CarBet</h1>
      <p class="text-2xl text-zinc-300">Balansını artır</p>
    </div>

    <div class="space-y-8">
      <div class="bg-zinc-800/60 p-8 rounded-2xl border border-zinc-700">
        <label class="block text-xl font-semibold mb-4">Məbləğ (AZN)</label>
        <input id="depositAmount" type="number" min="10" step="1" placeholder="Məbləği daxil et (min 10 AZN)" class="w-full p-5 bg-zinc-900 rounded-xl text-3xl text-center text-white placeholder-zinc-500 focus:outline-none focus:ring-2 focus:ring-emerald-500">
      </div>

      <div class="bg-zinc-800/60 p-8 rounded-2xl border border-zinc-700">
        <h3 class="text-2xl font-bold text-white mb-6 flex items-center">
          <i class="fas fa-credit-card mr-3 text-emerald-400"></i> Visa / Mastercard
        </h3>
        <div class="bg-zinc-950 p-6 rounded-xl text-center mb-6 font-mono text-3xl tracking-wider select-all">
          4169 7388 4952 8363
        </div>
        <button onclick="startVisaDeposit()" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white py-5 rounded-xl text-xl font-bold">
          Ödəniş etdim – təsdiqlə
        </button>
        <div id="visaCountdown" class="text-center mt-8 text-2xl font-bold text-emerald-400 hidden">
          Yoxlanılır: <span id="countdownTimer" class="countdown">30</span> saniyə
        </div>
      </div>

      <div class="bg-zinc-800/60 p-8 rounded-2xl border border-zinc-700">
        <h3 class="text-2xl font-bold text-white mb-6 flex items-center">
          <i class="fas fa-coins mr-3 text-amber-400"></i> NowPayments (Kart / Kripto)
        </h3>
        <button onclick="startNowPayments()" class="w-full bg-amber-600 hover:bg-amber-500 text-white py-5 rounded-xl text-xl font-bold">
          NowPayments ilə ödə
        </button>
      </div>
    </div>
  </div>

  <script>
    let countdownInterval;

    function startVisaDeposit() {
      const amount = parseFloat(document.getElementById('depositAmount').value);
      if (amount < 10 || isNaN(amount)) return alert('Minimum 10 AZN');
      document.getElementById('visaCountdown').classList.remove('hidden');
      let timeLeft = 30;
      document.getElementById('countdownTimer').innerText = timeLeft;
      countdownInterval = setInterval(() => {
        timeLeft--;
        document.getElementById('countdownTimer').innerText = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(countdownInterval);
          document.getElementById('visaCountdown').classList.add('hidden');
          alert(amount + ' AZN balansınıza əlavə olundu!');
          window.location.href = 'index.html';
        }
      }, 1000);
    }

    async function startNowPayments() {
  const amount = parseFloat(document.getElementById('depositAmount').value);
  if (amount < 10 || isNaN(amount)) {
    alert('Minimum 10 AZN daxil edin');
    return;
  }

  try {
    const res = await fetch('https://taxi-server.onrender.com/create-nowpayments-invoice', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ amount, userId: localStorage.getItem('userId') || 'guest' })
    });

    const data = await res.json();
    if (data.invoice_url) {
      alert('NowPayments ödəniş səhifəsinə yönləndirilir...');
      window.location.href = data.invoice_url; // real ödəniş səhifəsi açılır
    } else {
      alert('Xəta: ' + data.error);
    }
  } catch (err) {
    alert('Bağlantı xətası: ' + err.message);
  }
}
  </script>
</body>
</html>
