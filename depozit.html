<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Depozit - CarBet</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    .gradient-text { 
      background: linear-gradient(135deg, #10b981 0%, #34d399 50%, #6ee7b7 100%); 
      -webkit-background-clip: text; 
      -webkit-text-fill-color: transparent; 
      background-clip: text; 
    }
    .glass { 
      backdrop-filter: blur(25px); 
      background: rgba(15, 23, 42, 0.95); 
      border: 1px solid rgba(16, 185, 129, 0.3); 
    }
    .countdown { animation: pulse 2s infinite; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .7; } }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-black to-gray-900 min-h-screen pt-24 pb-16">

  <!-- Navigation -->
  <nav class="fixed top-0 left-0 right-0 bg-black/95 backdrop-blur-2xl z-50 border-b border-amber-500/40 py-4 px-6 lg:px-12">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
      <a href="index.html" class="flex items-center space-x-4 group hover:scale-105 transition-all">
        <div class="w-14 h-14 bg-gradient-to-r from-amber-500 to-orange-600 rounded-2xl flex items-center justify-center shadow-2xl">
          <i class="fas fa-plus-circle text-2xl text-white"></i>
        </div>
        <div>
          <h1 class="text-2xl font-black gradient-text">CarBet</h1>
          <p class="text-sm text-amber-400 font-medium">Depozit</p>
        </div>
      </a>

      <div class="flex items-center space-x-6">
        <div class="text-right hidden md:block">
          <div class="text-xs text-gray-400 uppercase tracking-wider">Balans</div>
          <div class="text-3xl font-black text-emerald-400" id="headerBalance">0.00 AZN</div>
        </div>
        <a href="profile.html" class="text-emerald-400 hover:text-emerald-300 font-bold">
          <i class="fas fa-user-circle mr-2"></i>Profil
        </a>
      </div>
    </div>
  </nav>

  <div class="max-w-4xl mx-auto px-6 lg:px-12 py-20">
    
    <!-- Header + Geri Sayƒ±m -->
    <div class="glass rounded-4xl p-12 lg:p-16 mb-16 text-center">
      <div class="w-32 h-32 bg-gradient-to-r from-amber-500 to-orange-600 rounded-full flex items-center justify-center mx-auto mb-8 shadow-2xl">
        <i class="fas fa-wallet text-5xl text-white"></i>
      </div>
      
      <h1 class="text-5xl lg:text-6xl font-black gradient-text mb-6">Depozit</h1>
      
      <!-- GERI SAYIM -->
      <div class="bg-red-500/20 border-4 border-red-500/50 rounded-3xl p-8 mb-12">
        <div class="text-4xl font-black text-red-400 countdown mb-2" id="countdown">00:59</div>
        <p class="text-lg text-red-300">Bonus √º√ß√ºn 1 d…ôqiq…ô qalmƒ±≈ü!</p>
      </div>

      <!-- BALANS ZORLA 0.00 -->
      <div class="bg-gradient-to-r from-amber-500/20 to-orange-600/20 p-10 rounded-3xl border-4 border-amber-500/40">
        <div class="text-center">
          <div class="text-lg text-amber-300 uppercase tracking-wider mb-4">Cari balans</div>
          <div class="text-6xl font-black text-amber-400" id="currentBalance">0.00 AZN</div>
        </div>
      </div>
    </div>

    <!-- √ñD∆èM∆è METODLARI (3 ∆èD∆èD!) -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mb-16">
      
      <!-- Visa/MasterCard -->
      <div class="group p-10 rounded-4xl bg-gradient-to-br from-purple-500/15 to-blue-500/15 border-2 border-purple-500/40 hover:border-purple-400 hover:shadow-purple-500/30 hover:-translate-y-2 transition-all cursor-pointer" onclick="selectMethod('visa')">
        <div class="w-20 h-20 bg-gradient-to-r from-purple-500 to-blue-600 rounded-3xl flex items-center justify-center mx-auto mb-6 shadow-2xl group-hover:scale-110">
          <i class="fas fa-credit-card text-3xl text-white"></i>
        </div>
        <div class="text-center">
          <h3 class="text-3xl font-black text-white mb-4 group-hover:text-purple-400">Visa/MasterCard</h3>
          <div class="text-xl text-purple-300 space-y-2">
            <div><i class="fas fa-check-circle text-purple-400 mr-2"></i>10‚Çæ - 10,000‚Çæ</div>
            <div><i class="fas fa-bolt text-purple-400 mr-2"></i>Anƒ±nda</div>
            <div><i class="fas fa-shield-alt text-purple-400 mr-2"></i>3D Secure</div>
          </div>
        </div>
      </div>

      <!-- NoviPay -->
      <div class="group p-10 rounded-4xl bg-gradient-to-br from-emerald-500/15 to-teal-600/15 border-2 border-emerald-500/40 hover:border-emerald-400 hover:shadow-emerald-500/30 hover:-translate-y-2 transition-all cursor-pointer" onclick="selectMethod('novi')">
        <div class="w-20 h-20 bg-gradient-to-r from-emerald-500 to-teal-600 rounded-3xl flex items-center justify-center mx-auto mb-6 shadow-2xl group-hover:scale-110">
          <i class="fas fa-mobile-alt text-3xl text-white"></i>
        </div>
        <div class="text-center">
          <h3 class="text-3xl font-black text-white mb-4 group-hover:text-emerald-400">NoviPay</h3>
          <div class="text-xl text-emerald-300 space-y-2">
            <div><i class="fas fa-check-circle text-emerald-400 mr-2"></i>5‚Çæ - limitsiz</div>
            <div><i class="fas fa-bolt text-emerald-400 mr-2"></i>30 saniy…ô</div>
            <div><i class="fas fa-phone text-emerald-400 mr-2"></i>Mobil</div>
          </div>
        </div>
      </div>

      <!-- Bank -->
      <div class="group p-10 rounded-4xl bg-gradient-to-br from-blue-500/15 to-blue-600/15 border-2 border-blue-500/40 hover:border-blue-400 hover:shadow-blue-500/30 hover:-translate-y-2 transition-all cursor-pointer" onclick="selectMethod('bank')">
        <div class="w-20 h-20 bg-gradient-to-r from-blue-500 to-blue-600 rounded-3xl flex items-center justify-center mx-auto mb-6 shadow-2xl group-hover:scale-110">
          <i class="fas fa-university text-3xl text-white"></i>
        </div>
        <div class="text-center">
          <h3 class="text-3xl font-black text-white mb-4 group-hover:text-blue-400">Bank</h3>
          <div class="text-xl text-blue-300 space-y-2">
            <div><i class="fas fa-check-circle text-blue-400 mr-2"></i>50‚Çæ - 50,000‚Çæ</div>
            <div><i class="fas fa-clock text-blue-400 mr-2"></i>5-15 d…ôqiq…ô</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Form -->
    <div class="glass rounded-4xl p-12 max-w-2xl mx-auto">
      <h2 class="text-4xl font-black gradient-text mb-12 text-center">M…ôbl…ôƒü daxil edin</h2>
      
      <div id="methodInfo" class="bg-zinc-900/50 border rounded-3xl p-8 mb-8 text-center hidden">
        <i id="methodIcon" class="fas fa-circle text-4xl text-gray-500 mb-4"></i>
        <h3 id="methodTitle" class="text-2xl font-bold text-white mb-2"></h3>
        <p id="methodDesc" class="text-gray-400 text-lg"></p>
      </div>

      <div class="space-y-6">
        <div>
          <label class="block text-xl font-semibold text-white mb-4">M…ôbl…ôƒü (AZN)</label>
          <input 
            type="number" 
            id="depositAmount" 
            min="5" 
            step="5" 
            placeholder="500"
            class="w-full p-6 text-2xl font-bold text-right bg-zinc-900/70 border-2 border-zinc-600/50 rounded-3xl focus:border-amber-400 focus:ring-4 focus:ring-amber-400/30 transition-all text-white"
          >
        </div>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
          <button onclick="setAmount(100)" class="p-4 rounded-2xl bg-amber-500/20 border border-amber-500/40 hover:bg-amber-500/30 transition-all font-bold text-lg">100‚Çæ</button>
          <button onclick="setAmount(500)" class="p-4 rounded-2xl bg-amber-500/20 border border-amber-500/40 hover:bg-amber-500/30 transition-all font-bold text-lg">500‚Çæ</button>
          <button onclick="setAmount(1000)" class="p-4 rounded-2xl bg-amber-500/20 border border-amber-500/40 hover:bg-amber-500/30 transition-all font-bold text-lg">1,000‚Çæ</button>
          <button onclick="setAmount(5000)" class="p-4 rounded-2xl bg-amber-500/20 border border-amber-500/40 hover:bg-amber-500/30 transition-all font-bold text-lg">5,000‚Çæ</button>
        </div>

        <button id="depositBtn" onclick="processDeposit()" class="w-full bg-gradient-to-r from-amber-500 to-orange-600 text-white text-2xl font-black py-8 rounded-3xl shadow-2xl hover:shadow-amber-500/50 hover:-translate-y-1 transition-all disabled:opacity-50 disabled:cursor-not-allowed" disabled>
          Metod se√ßin
        </button>
      </div>
    </div>
  </div>

  <script>
    // BALANS RESET + GERI SAYIM
    document.addEventListener('DOMContentLoaded', function() {
      if (localStorage.getItem('loggedIn') !== 'true') {
        window.location.href = 'login.html';
        return;
      }

      // üî• ZORLA 0.00 RESET
      localStorage.setItem('balance', '0.00');
      document.getElementById('currentBalance').textContent = '0.00 AZN';
      document.getElementById('headerBalance').textContent = '0.00 AZN';

      // GERI SAYIM 60 saniy…ô
      let timeLeft = 60;
      const countdownEl = document.getElementById('countdown');
      const timer = setInterval(() => {
        timeLeft--;
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        countdownEl.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        
        if (timeLeft <= 0) {
          clearInterval(timer);
          countdownEl.textContent = '00:00';
          countdownEl.classList.remove('countdown');
        }
      }, 1000);
    });

    let selectedMethod = null;

    function selectMethod(method) {
      selectedMethod = method;
      const methods = {
        visa: { icon: 'fa-credit-card', title: 'Visa/MasterCard', desc: 'Anƒ±nda 3D Secure' },
        novi: { icon: 'fa-mobile-alt', title: 'NoviPay', desc: '30 saniy…ô mobil' },
        bank: { icon: 'fa-university', title: 'Bank', desc: '5-15 d…ôqiq…ô' }
      };

      const info = methods[method];
      document.getElementById('methodIcon').className = `fas ${info.icon} text-4xl text-amber-400 mb-4`;
      document.getElementById('methodTitle').textContent = info.title;
      document.getElementById('methodDesc').textContent = info.desc;
      
      document.getElementById('methodInfo').classList.remove('hidden');
      document.getElementById('depositBtn').disabled = false;
      document.getElementById('depositBtn').textContent = `Depozit et (${info.title})`;
    }

    function setAmount(amount) {
      document.getElementById('depositAmount').value = amount;
    }

    function processDeposit() {
      const amount = parseFloat(document.getElementById('depositAmount').value);
      
      if (!amount || amount < 5) {
        alert('‚ùå Minimum 5 AZN!');
        return;
      }

      if (!selectedMethod) {
        alert('‚ùå √ñd…ôni≈ü metodunu se√ßin!');
        return;
      }

      // REAL BALANS UPDATE
      const newBalance = amount;
      localStorage.setItem('balance', newBalance);
      
      const transactions = JSON.parse(localStorage.getItem('transactions')) || [];
      transactions.push({
        type: 'deposit',
        amount: amount,
        description: `${amount}‚Çæ ${selectedMethod.toUpperCase()} depozit`,
        date: new Date().toISOString()
      });
      localStorage.setItem('transactions', JSON.stringify(transactions));

      alert(`‚úÖ ${amount} AZN ${selectedMethod.toUpperCase()} il…ô uƒüurla …ôlav…ô edildi!\nYeni balans: ${newBalance.toFixed(2)} AZN`);

      document.getElementById('currentBalance').textContent = newBalance.toFixed(2) + ' AZN';
      document.getElementById('headerBalance').textContent = newBalance.toFixed(2) + ' AZN';

      // Reset form
      document.getElementById('depositAmount').value = '';
      document.getElementById('methodInfo').classList.add('hidden');
      document.getElementById('depositBtn').disabled = true;
      document.getElementById('depositBtn').textContent = 'Metod se√ßin';
    }
  </script>
</body>
</html>
