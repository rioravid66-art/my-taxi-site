<!DOCTYPE html>
<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaxiMetr - Daxil Ol</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      background: rgba(30, 41, 59, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
      width: 100%;
      max-width: 480px;
      padding: 3.5rem 2.5rem;
      animation: fadeIn 0.8s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .btn-google {
      background: #ffffff;
      color: #1f2937;
      transition: all 0.3s ease;
    }
    .btn-google:hover {
      background: #f3f4f6;
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
    }
    .btn-email {
      background: #10b981;
      transition: all 0.3s ease;
    }
    .btn-email:hover {
      background: #059669;
      transform: translateY(-2px);
    }
    .input-field {
      background: rgba(55, 65, 81, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }
    .input-field:focus {
      border-color: #10b981;
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.3);
      outline: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="text-center mb-10">
      <h1 class="text-5xl font-extrabold text-emerald-400 mb-3 tracking-tight">TaxiMetr</h1>
      <p class="text-xl text-zinc-300">Real pul qazanmağın vaxtı gəldi</p>
    </div>

    <div class="space-y-6">
      <!-- Google ilə giriş -->
      <button id="googleLoginBtn" class="btn-google w-full py-5 rounded-xl text-lg font-semibold shadow-lg flex items-center justify-center">
        <i class="fab fa-google text-red-500 mr-4 text-2xl"></i>
        Google (Gmail) ilə daxil ol
      </button>

      <!-- Və ya ayırıcı -->
      <div class="relative my-8">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-zinc-700"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-6 bg-zinc-900 text-zinc-400">və ya</span>
        </div>
      </div>

      <!-- Email + şifrə forması -->
      <div class="space-y-5">
        <div>
          <input id="email" type="email" placeholder="E-poçt adresiniz" class="input-field w-full p-4 rounded-xl text-white placeholder-zinc-500 focus:outline-none">
        </div>
        <div>
          <input id="password" type="password" placeholder="Şifrə" class="input-field w-full p-4 rounded-xl text-white placeholder-zinc-500 focus:outline-none">
        </div>
        <button onclick="loginWithEmail()" class="btn-email w-full py-5 rounded-xl text-lg font-bold shadow-lg">
          Daxil ol
        </button>
        <button onclick="registerWithEmail()" class="w-full bg-zinc-800 hover:bg-zinc-700 text-white py-5 rounded-xl text-lg font-bold shadow-lg">
          Qeydiyyatdan keç
        </button>
      </div>

      <!-- Unutdum şifrə -->
      <div class="text-center mt-6">
        <a href="#" class="text-emerald-400 hover:underline text-sm">Şifrəni unutmusunuz?</a>
      </div>

      <div class="text-center mt-8">
        <a href="index.html" class="text-zinc-400 hover:text-white transition-colors">
          ← Ana səhifəyə qayıt
        </a>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

    const firebaseConfig = {
      // BURAYA SƏNİN REAL FIREBASE CONFIG-İNİ QOY (konsoldan kopyala)
        apiKey: "AIzaSyB2jBPDMqC55HkwcMuOU7y8_tAZzW06bYw",
  authDomain: "taxibet-e65d0.firebaseapp.com",
  projectId: "taxibet-e65d0",
  storageBucket: "taxibet-e65d0.firebasestorage.app",
  messagingSenderId: "480829623206",
  appId: "1:480829623206:web:673ce571df25e52cf91d67"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Google ilə giriş
    document.getElementById('googleLoginBtn').addEventListener('click', async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        localStorage.setItem('loggedIn', 'true');
        localStorage.setItem('userId', user.uid);
        localStorage.setItem('userEmail', user.email);
        alert('Xoş gəldin, ' + user.email.split('@')[0] + '!');
        window.location.href = 'index.html';
      } catch (error) {
        alert('Xəta: ' + error.message);
      }
    });

    // Email + şifrə ilə giriş
    function loginWithEmail() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        alert('E-poçt və şifrə daxil edin');
        return;
      }

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          localStorage.setItem('loggedIn', 'true');
          localStorage.setItem('userId', user.uid);
          localStorage.setItem('userEmail', user.email);
          alert('Daxil oldunuz!');
          window.location.href = 'index.html';
        })
        .catch((error) => {
          alert('Xəta: ' + error.message);
        });
    }

    // Qeydiyyat
    function registerWithEmail() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        alert('E-poçt və şifrə daxil edin');
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          localStorage.setItem('loggedIn', 'true');
          localStorage.setItem('userId', user.uid);
          localStorage.setItem('userEmail', user.email);
          alert('Qeydiyyat uğurlu! Daxil oldunuz.');
          window.location.href = 'index.html';
        })
        .catch((error) => {
          alert('Xəta: ' + error.message);
        });
    }
  </script>
</body>
</html>
