<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CarBet - Daxil ol / Qeydiyyat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body { 
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
      min-height: 100vh; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
    }
    .glass-card { 
      background: rgba(15, 23, 42, 0.95); 
      backdrop-filter: blur(25px); 
      border: 1px solid rgba(16, 185, 129, 0.3); 
      box-shadow: 0 35px 80px -20px rgba(0,0,0,0.8);
    }
    .tab-btn { 
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
    }
    .tab-btn.active { 
      background: linear-gradient(135deg, #10b981, #059669);
      color: white; 
      box-shadow: 0 10px 25px rgba(16,185,129,0.4);
    }
    .input-field { 
      background: rgba(30, 41, 59, 0.8); 
      border: 2px solid rgba(255,255,255,0.1); 
      transition: all 0.4s ease; 
    }
    .input-field:focus { 
      border-color: #10b981; 
      box-shadow: 0 0 0 4px rgba(16,185,129,0.2);
      transform: translateY(-1px);
    }
  </style>
</head>
<body class="p-6">

  <div class="glass-card rounded-3xl p-10 max-w-md w-full mx-auto">
    
    <!-- Header -->
    <div class="text-center mb-12">
      <div class="w-24 h-24 bg-gradient-to-r from-emerald-500 to-teal-600 rounded-3xl flex items-center justify-center mx-auto mb-6 shadow-2xl">
        <i class="fas fa-car text-3xl text-white"></i>
      </div>
      <h1 class="text-5xl font-black bg-gradient-to-r from-emerald-400 to-teal-400 bg-clip-text text-transparent mb-4">CarBet</h1>
      <p class="text-xl text-zinc-300">Real pul qazanmaƒüƒ±n vaxtƒ±dƒ±r</p>
    </div>

    <!-- Tabs -->
    <div class="flex mb-10 bg-zinc-900/50 rounded-2xl overflow-hidden">
      <button id="loginTab" onclick="showTab('login')" class="tab-btn flex-1 py-5 text-xl font-bold text-zinc-300 hover:text-emerald-300 active">
        <i class="fas fa-sign-in-alt mr-2"></i> Daxil ol
      </button>
      <button id="registerTab" onclick="showTab('register')" class="tab-btn flex-1 py-5 text-xl font-bold text-zinc-300 hover:text-emerald-300">
        <i class="fas fa-user-plus mr-2"></i> Qeydiyyat
      </button>
    </div>

    <!-- Login Form -->
    <div id="loginForm" class="">
      <div class="relative mb-6">
        <i class="fas fa-envelope absolute left-4 top-4 text-emerald-400 text-xl"></i>
        <input id="loginEmail" type="email" required 
               class="input-field w-full pl-14 py-4 rounded-2xl text-lg text-white placeholder-zinc-400"
               placeholder="example@gmail.com">
      </div>
      
      <div class="relative mb-6">
        <i class="fas fa-lock absolute left-4 top-4 text-emerald-400 text-xl"></i>
        <input id="loginPassword" type="password" required 
               class="input-field w-full pl-14 pr-12 py-4 rounded-2xl text-lg text-white placeholder-zinc-400"
               placeholder="≈ûifr…ô">
        <button type="button" onclick="togglePassword('login')" class="absolute right-4 top-4 text-zinc-400 hover:text-white">
          <i id="loginEye" class="fas fa-eye"></i>
        </button>
      </div>

      <button onclick="loginWithEmail()" id="loginBtn"
              class="w-full bg-gradient-to-r from-emerald-500 to-teal-600 hover:from-emerald-600 hover:to-teal-700 text-white font-black text-xl py-5 rounded-2xl shadow-xl hover:shadow-emerald-500/50 mb-4 transition-all">
        <i class="fas fa-arrow-right mr-2"></i> Daxil ol
      </button>
    </div>

    <!-- Register Form -->
    <div id="registerForm" class="hidden">
      <div class="relative mb-6">
        <i class="fas fa-envelope absolute left-4 top-4 text-emerald-400 text-xl"></i>
        <input id="registerEmail" type="email" required 
               class="input-field w-full pl-14 py-4 rounded-2xl text-lg text-white placeholder-zinc-400"
               placeholder="E-po√ßt">
      </div>
      
      <div class="relative mb-6">
        <i class="fas fa-lock absolute left-4 top-4 text-emerald-400 text-xl"></i>
        <input id="registerPassword" type="password" required 
               class="input-field w-full pl-14 pr-12 py-4 rounded-2xl text-lg text-white placeholder-zinc-400"
               placeholder="≈ûifr…ô (min. 6 simvol)">
        <button type="button" onclick="togglePassword('register')" class="absolute right-4 top-4 text-zinc-400 hover:text-white">
          <i id="registerEye" class="fas fa-eye"></i>
        </button>
      </div>

      <button onclick="registerWithEmail()" id="registerBtn"
              class="w-full bg-gradient-to-r from-emerald-500 to-teal-600 hover:from-emerald-600 hover:to-teal-700 text-white font-black text-xl py-5 rounded-2xl shadow-xl hover:shadow-emerald-500/50 mb-4 transition-all">
        <i class="fas fa-user-plus mr-2"></i> Qeydiyyat
      </button>
    </div>

    <!-- Google Login -->
    <div class="mt-8 pt-8 border-t border-emerald-500/30">
      <button id="googleLoginBtn" class="w-full bg-white text-black py-4 px-6 rounded-2xl text-lg font-bold flex items-center justify-center shadow-xl hover:shadow-2xl hover:bg-gray-50 transition-all border border-gray-200">
        <i class="fab fa-google text-xl text-red-500 mr-3"></i>
        Google il…ô daxil ol
      </button>
    </div>

    <div class="grid grid-cols-3 gap-4 mt-8">
      <a href="index.html" class="p-3 rounded-xl bg-zinc-800/50 hover:bg-emerald-500/20 border border-emerald-500/30 text-center transition-all">
        <i class="fas fa-store text-xl text-emerald-400 mb-1 block"></i>
        <span class="text-sm font-semibold text-white">Maƒüaza</span>
      </a>
      <a href="depozit.html" class="p-3 rounded-xl bg-zinc-800/50 hover:bg-amber-500/20 border border-amber-500/30 text-center transition-all">
        <i class="fas fa-plus-circle text-xl text-amber-400 mb-1 block"></i>
        <span class="text-sm font-semibold text-white">Depozit</span>
      </a>
      <a href="profile.html" class="p-3 rounded-xl bg-zinc-800/50 hover:bg-blue-500/20 border border-blue-500/30 text-center transition-all">
        <i class="fas fa-chart-line text-xl text-blue-400 mb-1 block"></i>
        <span class="text-sm font-semibold text-white">Dashboard</span>
      </a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

    // üî• Sƒ∞Zƒ∞N CONFIG
    const firebaseConfig = {
      apiKey: "AIzaSyB2jBPDMqC55HkwcMuOU7y8_tAZzW06bYw",
      authDomain: "taxibet-e65d0.firebaseapp.com",
      projectId: "taxibet-e65d0",
      storageBucket: "taxibet-e65d0.firebasestorage.app",
      messagingSenderId: "480829623206",
      appId: "1:480829623206:web:673ce571df25e52cf91d67"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    let isAuthenticating = false; // üö´ √áoxsaylƒ± klik qar≈üƒ±sƒ±

    // üî• S∆èHƒ∞F∆èLƒ∞K YARADAN KOD Sƒ∞Lƒ∞NDƒ∞!
    // onAuthStateChanged-i SADECE sinxronla≈üdƒ±rma √º√ß√ºn istifad…ô et

    function showTab(tab) {
      document.getElementById('loginForm').classList.toggle('hidden', tab !== 'login');
      document.getElementById('registerForm').classList.toggle('hidden', tab !== 'register');
      document.getElementById('loginTab').classList.toggle('active', tab === 'login');
      document.getElementById('registerTab').classList.toggle('active', tab === 'register');
    }

    function togglePassword(formType) {
      const input = document.getElementById(formType + 'Password');
      const eye = document.getElementById(formType + 'Eye');
      input.type = input.type === 'password' ? 'text' : 'password';
      eye.classList.toggle('fa-eye');
      eye.classList.toggle('fa-eye-slash');
    }

    // üöÄ LOGIN ‚Äì S…ôhif…ôlik YOX!
    async function loginWithEmail() {
      if (isAuthenticating) return;
      isAuthenticating = true;

      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value.trim();

      if (!email || !password) {
        alert('Email v…ô ≈üifr…ô daxil edin!');
        isAuthenticating = false;
        return;
      }

      const btn = document.getElementById('loginBtn');
      const original = btn.innerHTML;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Y√ºkl…ônir...';
      btn.disabled = true;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        localStorage.setItem('loggedIn', 'true');
        localStorage.setItem('userEmail', email);
        
        btn.innerHTML = '<i class="fas fa-check mr-2"></i> Uƒüurlu!';
        btn.style.background = 'linear-gradient(135deg, #10b981, #059669)';
        
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1500);
        
      } catch (error) {
        alert('Yanlƒ±≈ü email v…ô ya ≈üifr…ô!');
      } finally {
        isAuthenticating = false;
        btn.innerHTML = original;
        btn.disabled = false;
        btn.style.background = '';
      }
    }

    // üöÄ REGISTER
    async function registerWithEmail() {
      if (isAuthenticating) return;
      isAuthenticating = true;

      const email = document.getElementById('registerEmail').value.trim();
      const password = document.getElementById('registerPassword').value.trim();

      if (!email || !password || password.length < 6) {
        alert('≈ûifr…ô min. 6 simvol!');
        isAuthenticating = false;
        return;
      }

      const btn = document.getElementById('registerBtn');
      const original = btn.innerHTML;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Qeydiyyat...';
      btn.disabled = true;

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        localStorage.setItem('loggedIn', 'true');
        localStorage.setItem('userEmail', email);
        
        btn.innerHTML = '<i class="fas fa-check mr-2"></i> Uƒüurlu!';
        btn.style.background = 'linear-gradient(135deg, #10b981, #059669)';
        
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1500);
        
      } catch (error) {
        alert('Bu email artƒ±q qeydiyyatdan ke√ßib!');
      } finally {
        isAuthenticating = false;
        btn.innerHTML = original;
        btn.disabled = false;
        btn.style.background = '';
      }
    }

    // üöÄ GOOGLE LOGIN
    document.getElementById('googleLoginBtn').addEventListener('click', async () => {
      if (isAuthenticating) return;
      isAuthenticating = true;

      const btn = document.getElementById('googleLoginBtn');
      const original = btn.innerHTML;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-3 text-xl"></i> Google...';
      btn.disabled = true;

      try {
        const result = await signInWithPopup(auth, provider);
        localStorage.setItem('loggedIn', 'true');
        localStorage.setItem('userEmail', result.user.email);
        
        btn.innerHTML = '<i class="fas fa-check mr-3 text-xl text-green-500"></i> Uƒüurlu!';
        
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1500);
        
      } catch (error) {
        alert('Google giri≈üind…ô x…ôta!');
      } finally {
        isAuthenticating = false;
        btn.innerHTML = original;
        btn.disabled = false;
      }
    });

    // üö´ S∆èHƒ∞F∆èLƒ∞K YARATMAYAN PASSƒ∞V LISTENER
    let authChecked = false;
    onAuthStateChanged(auth, (user) => {
      if (!authChecked) {
        authChecked = true; // Yalnƒ±z 1 d…ôf…ô icra et
        if (user) {
          localStorage.setItem('loggedIn', 'true');
          localStorage.setItem('userEmail', user.email || '');
        }
      }
      // üö´ KE√áƒ∞D YOX!
    });

    // Enter d√ºym…ôsi
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !isAuthenticating) {
        const visibleForm = document.querySelector('#loginForm:not(.hidden), #registerForm:not(.hidden)');
        if (visibleForm) {
          visibleForm.querySelector('button:not([disabled])').click();
        }
      }
    });

    showTab('login');
  </script>
</body>
</html>
